{% extends "/base.html" %}
{% block title %}500 Error{% endblock %}
{% block content %}
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-md-offset-2">
            <div class="card animated fadeInUp animation-delay-7 color-primary withripple">
              <div class="card-block-big color-dark">
                <div class="text-center">
                  <h1 class="color-primary">Error 500</h1>
                  <h2>{{error_msg}}</h2>
                  <p class="lead lead-sm">{{debug_msg}}</p>
                  <a href="/collection" class="btn btn-primary btn-raised">
                    <i class="zmdi zmdi-home"></i> Home</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
